{{define "LogIn.content"}}
<div class="login-form" style="width: 340px;
    	margin: 50px auto;" >
    <form method="post" action ="login" style="margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;">
        <h2 class="text-center" style="margin: 0 0 15px;">Log in</h2>       
        <div class="form-group">
            <input name = "Username" type="text" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input name = "Password" type="password" class="form-control" placeholder="Password" required="required">
        </div>
         
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" style="min-height: 38px;
        border-radius: 2px;font-size: 15px;font-weight: bold;">Log in</button>
        </div>

        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div> 
           <p style="margin: 0 0 15px;
        color: red;">{{.}}</p>   
    </form>
    <p class="text-center"><a href="signup.html">Create an Account</a></p>
</div>
{{end}}
